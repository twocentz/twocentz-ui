<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TwoCentz</title>
    <link href="favicon.png" rel="icon" type="image/png">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto|Montserrat:400,700|Open+Sans:400,300,700'  type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="css/angular-motion.min.css">
    <link rel="stylesheet" href="css/jqcloud.min.css">
    <link rel="stylesheet" href="css/bootstrap-additions.css">
    <link rel="stylesheet" href="css/animate.css" >
    <link rel="stylesheet" href="css/style.css" >
    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
    -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/api-check/7.5.5/api-check.min.js"></script>
     <script src="libs/angular.min.js"></script>
  </head>
  <body ng-app="TwoCentzWeb" ng-strict-di>
    <div ng-controller="NavbarCtrl" class="navbar navbar-default ng-cloak" role="navigation" bs-navbar>
      <button type="button" class="navbar-toggle pull-right" data-toggle="collapse" data-animation="am-slide-right" ng-click="showMenu()">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span> 
        </button>
      <div class="navbar-header">
        <a class="navbar-brand" ui-sref="home">
          <span>Two<strong>Centz</strong></span>
        </a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ><a ui-sref="home">Home</a></li>
          <li ><a ui-sref="add">Add</a></li>
        </ul>
        <ul class="nav navbar-nav pull-right">
          <li if-user ng-class="{active: isActive('/profile')}">
            <a ui-sref="profile">Profile</a>
          </li>
          <li if-not-user ng-class="{active: isActive('/signup')}">
              <a ui-sref="signup">Sign up</a>
          </li>
          <li if-not-user ng-class="{active: isActive('/login')}">
              <a ui-sref="login">Login</a>
          </li>
          <li if-user ng-class="{active: isActive('/logout')}">
              <a ui-sref="home" sp-logout>Logout</a>
          </li>
        </ul>
      </div>
    </div>

    <div ui-view ng-cloak></div>

    <!-- CDN sources -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-sanitize.min.js"></script>
    <script src="//cdn.jsdelivr.net/algoliasearch/3/algoliasearch.angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/holder/2.8.1/holder.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>

    <!-- inject:js -->
    <!-- endinject -->

    <script src="app.min.js"></script>
    <script src="templates.js"></script>

  </body>
</html>
