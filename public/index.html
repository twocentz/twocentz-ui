<!DOCTYPE html>
<html ng-app="MyApp">
<head>
  <base href="/">
  <meta charset="utf-8">
  <title>TwoCentz</title>
  <link href="favicon.png" rel="icon" type="image/png">
  <link href='http://fonts.googleapis.com/css?family=Roboto|Montserrat:400,700|Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <link href="//cdn.jsdelivr.net/ionicons/1.4.1/css/ionicons.min.css" rel="stylesheet">
  <link href="style/animate.css" rel="stylesheet">
  <link href="style/style.css" rel="stylesheet">
</head>
<body>
<div ng-controller="NavbarCtrl" class="navbar navbar-default navbar-static-top" role="navigation" bs-navbar>
  <div class="navbar-header">
    <a class="navbar-brand" ui-sref="home">
      <span>Two<strong>Centz</strong></span>
    </a>
  </div>
  <ul class="nav navbar-nav">
    <li ><a ui-sref="home">Home</a></li>
    <li ><a ui-sref="add">Add</a></li>
  </ul>
  <ul class="nav navbar-nav pull-right">
    <li if-user ng-class="{active: isActive('/profile')}">
      <a ui-sref="profile">Profile</a>
    </li>
    <li if-not-user ng-class="{active: isActive('/signup')}">
        <a ui-sref="signup">Sign up</a>
    </li>
    <li if-not-user ng-class="{active: isActive('/login')}">
        <a ui-sref="login">Login</a>
    </li>
    <li if-user ng-class="{active: isActive('/logout')}">
        <a ui-sref="home" sp-logout>Logout</a>
    </li>
  </ul>
</div>

<div ui-view ></div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-strap/dist/angular-strap.js"></script>
<script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/moment/min/moment.min.js"></script>
<script src="bower_components/stormpath-sdk-angularjs/dist/stormpath-sdk-angularjs.js"></script>
<script src="bower_components/stormpath-sdk-angularjs/dist/stormpath-sdk-angularjs.tpls.js"></script>

<script src="app.min.js"></script>
<script src="templates.js"></script>
</body>
</html>
