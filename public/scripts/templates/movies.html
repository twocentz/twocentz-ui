<div class="container">
  <div ng-if="error">
    <div class="alert alert-danger col-md-12" role="alert">We didn't find any movie with the name provided</div>
  </div>
  <div ng-if="!error">
    <div class="row">
      <div class="col-md-3">
        <img class="media-object" ng-src="{{topic.images.med}}" alt="{{topic.title}}">
      </div>
      <div class="col-md-9">
        <h2 class="media-heading">
          {{topic.title}}
        </h2>
        <table class="table table-condensed">
          <tr>
            <th>Release Date</th><td>{{topic.releaseDate}}</td>
          </tr>
          <tr>
            <th>Duration</th><td>{{topic.duration}}</td>
          </tr>
          <tr>
            <th>Rating</th><td>{{topic.rating}}</td>
          </tr>
          <tr>
            <th>Director</th><td>{{topic.director}}</td>
          </tr>
          <tr>
            <th>Cast</th><td>...</td>
          </tr>
        </table>
        <p>{{topic.description}}</p>
        <ul class="list-inline" >
          <li ng-repeat="tag in topic.tags">
            <button type="button" class="btn btn-xs">{{tag}}</button>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">TwoCentz</h3>
          </div>
          <div class="panel-body">
            <ul class="list-group">
              <li class="list-group-item"  ng-repeat="entry in entries">
                <span class="badge">{{entry.votes}}</span>
                {{entry.text}}
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Word Cloud</h3>
          </div>
          <div class="panel-body">
           
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
