<div class="container">
  <div ng-if="error">
    <div class="alert alert-danger col-md-12" role="alert">We didn't find any movie with the name provided</div>
  </div>
  <div ng-if="!error">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-4">
        <!-- <img class="media-object" ng-src="{{topic.images.med}}" alt="{{topic.title}}"> -->
        <img data-src="holder.js/300x220" bs-holder />
      </div>
      <div class="col-xs-12 col-sm-12 col-md-8 top-buffer">
        <h2 class="media-heading">
          {{topic.title}}
        </h2>
        <table class="table table-condensed">
          <tr>
            <th>Release Date</th><td>{{topic.releaseDate}}</td>
          </tr>
          <tr>
            <th>Duration</th><td>{{topic.duration}}</td>
          </tr>
          <tr>
            <th>Rating</th><td>{{topic.rating}}</td>
          </tr>
          <tr>
            <th>Director</th><td>{{topic.director}}</td>
          </tr>
          <tr>
            <th>Cast</th><td>...</td>
          </tr>
        </table>
        <p>{{topic.description}}</p>
        <ul class="list-inline" >
          <li ng-repeat="tag in topic.tags">
            <button type="button" class="btn btn-xs">{{tag}}</button>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 top-buffer">
        <div class="panel panel-default">
          <div class="panel-body">
            <ul class="list-group">
              <li class="list-group-item"  ng-repeat="entry in entries | limitTo:list.limit">
                <span class="badge">{{entry.votes}}</span>
                {{entry.text}}
              </li>
            </ul>
            <a ng-click="toggleEntries()" ng-if="entries.length > list.default" class="btn btn-primary btn-block" role="button">{{list.text}}</a>
          </div>
        </div>
        <div if-user class="panel panel-default">
          <form class="form-inline" role="form">
            <input class="search" type="text" ng-model="tc.text" ng-keydown="keySubmit($event)" placeholder="Add your two centz" id="twocentz-input" >
            <a ng-click="postTwoCentz()" ng-disabled="tc.submited" class="btn btn-primary pull-right" role="button">Submit</a>
          </form>
          <span  style="font-size: 1.4em; width: 100%; display: none" class="label label-success">entry sent!</span>
          <span  style="font-size: 1.4em; width: 100%; display: none" class="label label-danger">entry rejected!</span>
          
        </div>
      </div>
      <div class="col-md-6 top-buffer">
        <div class="panel panel-default">
          <div class="panel-body">
            <jqcloud words="words" width="300" height="320" delay="10" steps="7" shape="rectangular" font-size="{from:0.12, to:0.04}" autoResize="true" ></jqcloud>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
