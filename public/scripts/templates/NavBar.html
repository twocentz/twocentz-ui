<div class="navbar navbar-default navbar-fixed-top ng-cloak row" role="navigation" style="margin-right:10px">
  <div class="navbar-header hidden-xs col-sm-3 col-md-3">
    <a ui-sref="home">
      <img class="brand-img" src="tc-logo.png" alt="TwoCentz">
    </a>
  </div>
  <div class="navbar-header visible-xs-block col-xs-2">

      <a ui-sref="home" class="pull-left">
        <img class="brand-img" src="tc-small.png" alt="TwoCentz">
      </a>

  </div>
  <div class="custom-search-input col-xs-9 col-sm-6 col-md-6" ng-if="search">
       <div class="input-group">
         <span class="input-group-addon size-18"><i class="icon ion-ios-search-strong"></i></span>
         <input type="text" class="form-control" ng-model="query" ng-change="search(query)" placeholder="Search..." />
       </div>
  </div>
  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav pull-right">
      <li if-user ><a ui-sref="mytopics"><span class="step size-32"><i class="icon ion-person"></i></span></a></li>
      <li if-user ><a ui-sref="add"><span class="step size-32"><i class="icon ion-plus"></i></span></a></li>
      <li if-not-user>
          <a ui-sref="login"><span class="step size-32"><i class="icon ion-log-in"></i></span></a>
      </li>
      <li if-user>
          <a ui-sref="logout"><span class="step size-32"><i class="icon ion-log-out"></i></span></a>
      </li>
    </ul>
  </div>
</div>


<nav mfb-menu position="br" effect="zoomin" label="Close"
     active-icon="ion-close-round" resting-icon="ion-navicon-round"
     toggling-method="click" class="visible-xs-block" menu-state="floatingButtonState">

     <button if-user mfb-button mfb-button-close icon="ion-edit" label="write twocentz"
      event-focus="click" event-focus-id="twocentz-input" ng-if="editable"></button>
     <a mfb-button label="{{button.label}}" icon="{{button.icon}}" ui-sref={{button.sref}} ng-repeat="button in buttons"></a>
     <!-- <a mfb-button ui-sref="home" icon="ion-log-out" label="Logout" sp-logout if-user></a> -->

</nav>
