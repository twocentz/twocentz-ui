<div class="col-xs-12 col-sm-6 col-md-4">
    <div class="thumbnail text-center">
        <a ui-sref="movies({slug: slug})">
            <div class="img-card">
                <img src="{{image}}"  alt="{{slug}}"/>
            </div>
            <h4 ng-bind-html="title"></h4>
        </a>
        <p ng-bind-html="release"></p>
        <div class="caption">
            <mark ng-bind-html="genre"></mark>
        </div>
    </div>
</div>
