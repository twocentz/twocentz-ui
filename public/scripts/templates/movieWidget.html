<div class="col-xs-12 col-sm-6 col-md-4">
    <div class="thumbnail text-center">
        <a ui-sref="movies({slug: slug})">
            <h3 ng-bind-html="title"></h3>
            <div class="img-card">
                <img src="{{image}}"  alt="{{slug}}"/>
            </div>
        </a>
        <p ng-bind-html="release"></p>
        <div class="caption">
            <h4 class="text-info" ng-bind-html="entries"></h4>
        </div>
    </div>
</div>
