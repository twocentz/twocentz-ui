<div>
    <div class="thumbnail text-center widget">
        <a ui-sref="movies({slug: slug})">
            <h4 ng-bind-html="title"></h3>
            <div class="img-card">
                <img src="{{image}}"  alt="{{slug}}"/>
            </div>
        </a>
        <p ng-bind-html="release"></p>
        <div class="caption">
            <p class="text-info movie-info" ng-bind-html="entries"></p>
        </div>
    </div>
</div>
