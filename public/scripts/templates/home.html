<div class="jumbotron">
    <div class="container">
        <ul class="genres">
            <li ng-repeat="category in categories">
                <span ng-click="filterByCategory(category)">{{category}}</span>
            </li>
        </ul>
    </div>
</div>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            {{headingTitle}}
            <div class="pull-right">
                <input class="search" type="text" ng-model="searchFilter" placeholder="Search...">
            </div>
        </div>
        <div class="panel-body">
            <div class="row show-list">
                <div ng-repeat="topic in topics | filter:categoryFilter | filter:searchFilter">
                    <tc-movie-widget movie="topic"></tc-movie-widget>
                </div>
            </div>
        </div>
    </div>
</div>
