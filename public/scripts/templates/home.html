<tc-nav-bar search="search" query="query"></tc-nav-bar>
<div class="container-fluidr floating_panel">
    <div class="custom-search-input hidden-xs">
         <div class="input-group col-md-12">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
            <input type="text" class="form-control" ng-model="query" ng-model-options="{ debounce: 500 }" placeholder="Search..." />
         </div>
    </div>
    <div class="widget-panel" masonry='{  "transitionDuration" : "0.2s"  , "itemSelector" : ".tile", "columnWidth": ".tile", "isFitWidth": true, "gutter": 20}'>
        <div masonry-tile ng-repeat="topic in topics track by topic._id" tc-movie-widget topic="topic" class="tile">
        </div>
    </div>
</div>
