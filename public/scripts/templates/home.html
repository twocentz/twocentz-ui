<tc-nav-bar search="search" query="query"></tc-nav-bar>
<div class="container">
    <div class="custom-search-input hidden-xs">
         <div class="input-group col-md-12">
             <input type="text" class="form-control" ng-model="query" ng-change="search(query)" placeholder="Search..." />
             <span class="input-group-btn">
                 <button class="btn btn-info btn-lg" type="button">
                     <i class="fa fa-search"></i>
                 </button>
             </span>
         </div>
    </div>
    <div class="row">
        <div ng-repeat="topic in topics">
            <tc-movie-widget topic="topic" ></tc-movie-widget>
        </div>
    </div>
</div>
