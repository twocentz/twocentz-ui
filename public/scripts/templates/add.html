<div class="col-md-12" ng-controller="AddCtrl as vm">
    <form ng-submit="vm.onSubmit()" novalidate>
        <formly-form model="vm.model" fields="vm.fields" form="vm.form" options="vm.options">
            <button type="submit" class="btn btn-success btn-lg submit-button" ng-disabled="vm.form.$invalid">Submit</button>
        </formly-form>
    </form>
    <div id="direct_upload"
        ngf-drop="uploadFiles($files)"
        ngf-drag-over-class="dragOverClass($event)"
        ng-model="files">
        <form>
            <div>
                <label>Drag & Drop or </label>
                <div href="#" class="btn btn-info" ngf-select="uploadFiles($files)" title="upload" resetOnClick="true" >Upload</div>
            </div>
        </form>
        <div class="file" ng-repeat="file in files">
            <h3>{{file.name}} {{f.$error}} {{f.$errorParam}}</h3>
            <div class="status">{{file.status}}</div>
            <div class="progress-bar">
              <div class="progress" style="width: {{file.progress}}%" ng-init="progress=0"></div>
            </div>
            <div class="form_line">
                <div class="form_controls">
                    <div class="preview">
                        <img ngf-src="file.result.url || file">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
