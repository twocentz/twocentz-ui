<div class="text-center widget">
    <a ui-sref="usertopic({slug: slug, username: userName})">
        <h4 ng-bind-html="title"></h4>
        <div ng-if="image" class="img-card">
            <cl-image public-id="{{image}}">
              <cl-transformation  width="240" height="300" crop="fit"/>
            </cl-image>
        </div>
        <div class="img-card" ng-if="!image">
            <p>{{description}}</p>
            <table class="table table-condensed">
                <tr ng-repeat="field in textArea">
                    <th> {{field.fieldName}} </th>
                    <td> {{field.fieldValue}} </td>
                </tr>
            </table>
        </div>
        <div class="ribbon">
          <div class="ribbon-stitches-top"></div>
          <strong class="ribbon-content">
            <h1>{{twocentz}}</h1>
          </strong>
          <div class="ribbon-stitches-bottom"></div>
        </div>
    </a>
</div>
