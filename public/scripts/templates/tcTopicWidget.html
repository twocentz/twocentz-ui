<div class="text-center widget">
    <a href="" ng-click="gotoTopic(slug)">
        <h4><span class="label label-primary">{{userName}}</span></h4>
        <h4 ng-bind-html="title"></h4>
        <div ng-if="image_id" class="img-card">
            <cl-image public-id="{{image_id}}">
              <cl-transformation  width="240" height="300" crop="fit"/>
            </cl-image>
        </div>
        <div class="container-fluid" ng-if="topic.total_votes > 0" style="margin-top: 10px; margin-bottom: 10px">
          <span ng-repeat="value in entries" style = "margin:5px">
            <span class="label label-info">{{value}}</span>
          </span>
          
        </div>
    </a>
</div>
