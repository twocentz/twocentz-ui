<div class="container">
  <div>
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-3">
            <img class="media-object" ng-src="{{topic.images[0]}}" alt="{{topic.title}}">
          </div>
          <div class="col-md-5">
            <h2 class="media-heading">
              {{topic.title}}
            </h2>
            <p>{{topic.description}}</p>
            <ul class="list-inline" >
              <li ng-repeat="tag in topic.tags">
                <button type="button" class="btn btn-xs">{{tag}}</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">TwoCentz</h3>
      </div>
      <div class="panel-body">
        <ul class="list-group">
          <li class="list-group-item"  ng-repeat="entry in entries">
            <span class="badge">{{entry.votes}}</span>
            {{entry.text}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
